<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styleContactUs.css">
</head>

<body>
    <header>
        <nav>
            <div class="first">
                Book Paradise
            </div>
            <div class="second">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="indexFeatured Products.html">Products</a></li>
                    <li><a href="indexAbout .html">About Us</a></li>
                    <li><a href="indexContactUs.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>

        <form action="">
            <h1>Contact Us</h1>
            <div>
                <label for="Name"><b>Name</b></label>
                <input id="Name" type="text" placeholder="Enter your First Name" required>

                <label for="Last Name"><b>Last Name</b></label>
                <input id="Last Name" type="text" placeholder="Enter your Last Name" required>
            </div><br>

            <div>
                <label for="Subject"><b>Subject</b></label>
                <input id="Subject" type="text" size="35" placeholder="Enter your Subject" required>
            </div><br>

            <div>
                <label for="Phone"><b>Phone</b></label>
                <input id="Phone" type="tel" size="35" placeholder="Enter your Phone Number" required>
            </div><br>

            <div>
                <label for="Email"><b>Email Address</b></label>
                <input id="Email" type="email" size="35" placeholder="Enter your Email Address" required>
            </div><br>

            <div>
                <label for="Password"><b>Password</b></label>
                <input id="Password" type="password" size="35" placeholder="Enter your Password" required>
            </div><br>

            <div>
                <label for="message"><b>Message:</b></label><br>
                <textarea id="message" name="message" rows="5   " cols="30" required></textarea>
            </div><br>

            <button>Submit Query</button>
        </form>
    </main>
</body>

</html>
